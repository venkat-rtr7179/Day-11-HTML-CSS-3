                       <td> <input type="radio"></td>
                       <td> <input type="radio"></td>

                    </tr>
                    
                </tbody>
                </table>
                <label>How likely are you to *</label>

                <thead>
                    <tr>
                        <th>&nbsp;</th>
                        <th>Very Unlikely</th>
                        <th>Unlikely</th>
                        <th>Neutral</th>
                        <th>Likely</th>
                        <th>Very Likely</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Buy from us again</td>
                       <td> <input type="radio"></td>
